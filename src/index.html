<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
    <title>AI Kawaii Terminal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button id="settings-btn" class="settings-btn" aria-label="設定を開く">
                <span class="gear-horizontal"></span>
                <span class="gear-diagonal"></span>
                <span class="gear-diagonal"></span>
                <span class="gear-diagonal"></span>
                <span class="gear-diagonal"></span>
            </button>
            <div class="controls">
                <button id="start-terminal" class="simple-btn start-btn" aria-label="Claude Codeを開始"></button>
                <button id="stop-terminal" class="simple-btn stop-btn" aria-label="Claude Codeを停止"></button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="terminal-section">
                <div id="terminal"></div>
            </div>
            
            <div class="character-section">
                <div class="character-main">
                    <img id="character-image" src="https://via.placeholder.com/400x600/9370DB/FFFFFF?text=AI%0Aことね" alt="ことね" />
                    <div class="character-status">
                        <div class="character-name">ことね</div>
                        <div class="character-mood">元気いっぱい！✨</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="taskbar">
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="何か聞きたいことはある？" />
                <button id="send-button" class="send-btn" aria-label="メッセージを送信">
                </button>
            </div>
        </div>
        
        <!-- 音声読み上げ用隠しエリア -->
        <div id="chat-messages" style="display: none;"></div>
        
        <!-- 設定画面 -->
        <div id="settings-modal" class="settings-modal" style="display: none;">
            <div class="settings-content">
                <div class="settings-header">
                    <h3>設定</h3>
                    <button id="close-settings" class="close-btn">×</button>
                </div>
                <div class="settings-body">
                    <div class="setting-group">
                        <label for="voice-toggle-modal">音声読み上げ</label>
                        <input type="checkbox" id="voice-toggle-modal">
                    </div>
                    
                    <div class="setting-group">
                        <label for="speaker-select-modal">話者選択</label>
                        <select id="speaker-select-modal" class="speaker-select">
                            <option value="0">話者を選択...</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="voice-cooldown-modal">読み上げ間隔（秒）</label>
                        <input type="number" id="voice-cooldown-modal" min="0.5" max="10" step="0.5" value="1" class="cooldown-input">
                    </div>
                    
                    <div class="setting-group connection-status-group">
                        <span>音声エンジン接続状況</span>
                        <span id="connection-status-modal">接続確認中...</span>
                    </div>
                    
                    <div class="setting-group">
                        <label>音声制御</label>
                        <div style="display: flex; gap: 12px;">
                            <button id="refresh-connection-modal" class="simple-btn">再接続</button>
                            <button id="stop-voice-modal" class="simple-btn">音声停止</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
