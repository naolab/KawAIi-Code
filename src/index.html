<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' file: data: http://localhost:3002; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://unpkg.com https://cdn.skypack.dev https://cdn.jsdelivr.net https://threejs.org http://localhost:3002; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net http://localhost:3002; style-src-elem 'self' 'unsafe-inline' https://cdn.jsdelivr.net http://localhost:3002; frame-src http://localhost:3002; child-src http://localhost:3002; connect-src 'self' ws://localhost:8080 http://localhost:3002;">
    <title>KawAIi Code</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <!-- xterm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css" />
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button id="settings-btn" class="settings-btn" aria-label="設定を開く">
                <span class="gear-horizontal"></span>
                <span class="gear-diagonal"></span>
                <span class="gear-diagonal"></span>
                <span class="gear-diagonal"></span>
                <span class="gear-diagonal"></span>
            </button>
            <div class="controls">
                <button id="start-terminal" class="simple-btn start-btn" aria-label="Claude Codeを開始"></button>
                <button id="stop-terminal" class="simple-btn stop-btn" aria-label="Claude Codeを停止"></button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="terminal-section">
                <div id="terminal"></div>
            </div>
            
            <div class="character-section">
                <div class="character-main">
                    <iframe id="vrm-iframe" 
                            src="http://localhost:3002" 
                            style="width: 100%; height: calc(100% + 70px); border: none; background: transparent; border-radius: 20px; margin-top: -70px;"
                            allow="accelerometer; gyroscope; webgl">
                    </iframe>
                </div>
            </div>
        </div>
        
        <div class="taskbar">
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="何か聞きたいことはある？" />
                <button id="send-button" class="send-btn" aria-label="メッセージを送信">
                </button>
            </div>
        </div>
        
        <!-- 音声読み上げ用隠しエリア -->
        <div id="chat-messages" style="display: none;"></div>
        
        <!-- 設定画面 -->
        <div id="settings-modal" class="settings-modal" style="display: none;">
            <div class="settings-content">
                <div class="settings-header">
                    <h3>設定</h3>
                    <button id="close-settings" class="close-btn">×</button>
                </div>
                <div class="settings-body">
                    <div class="setting-group">
                        <label for="voice-toggle-modal">音声読み上げ</label>
                        <input type="checkbox" id="voice-toggle-modal">
                    </div>
                    
                    <div class="setting-group">
                        <label for="speaker-select-modal">話者選択</label>
                        <select id="speaker-select-modal" class="speaker-select">
                            <option value="0">話者を選択...</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="voice-cooldown-modal">読み上げ間隔（秒）</label>
                        <input type="number" id="voice-cooldown-modal" min="0.5" max="10" step="0.5" value="1" class="cooldown-input">
                    </div>
                    
                    <div class="setting-group connection-status-group">
                        <span>音声エンジン接続状況</span>
                        <span id="connection-status-modal">接続確認中...</span>
                    </div>
                    
                    <div class="setting-group">
                        <label>音声制御</label>
                        <div style="display: flex; gap: 12px;">
                            <button id="refresh-connection-modal" class="simple-btn">再接続</button>
                            <button id="stop-voice-modal" class="simple-btn">音声停止</button>
                        </div>
                    </div>
                    
                    <!-- 壁紙設定セクション -->
                    <div class="setting-group">
                        <label>壁紙設定</label>
                        <div class="wallpaper-controls">
                            <select id="wallpaper-select" class="wallpaper-select">
                                <option value="default">デフォルト壁紙</option>
                            </select>
                            <input type="file" id="wallpaper-upload" accept="image/*" style="display: none;">
                            <button id="upload-wallpaper-btn" class="simple-btn">壁紙をアップロード</button>
                            <button id="reset-wallpaper-btn" class="simple-btn">リセット</button>
                        </div>
                    </div>
                    
                    <!-- Claude Code 作業ディレクトリ設定セクション -->
                    <div class="setting-group">
                        <label>作業ディレクトリ設定</label>
                        <div class="claude-cwd-controls" style="display: flex; flex-direction: column; gap: 8px;">
                            <span id="claude-cwd-display" style="font-size: 13px; color: #555; word-break: break-all; min-height: 20px;">読み込み中...</span>
                            <button id="select-claude-cwd-btn" class="simple-btn">作業ディレクトリを選択</button>
                            <div id="claude-cwd-message" style="font-size: 12px; margin-top: 5px; min-height: 15px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- xterm.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-web-links@0.11.0/lib/addon-web-links.js"></script>
    
    <!-- App.js -->
    <script src="app.js"></script>
</body>
</html>
