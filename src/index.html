<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
    <title>AI Kawaii Terminal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>AI Kawaii Claude Code</h1>
            <div class="controls">
                <button id="start-terminal" class="btn btn-primary">Start Claude Code</button>
                <button id="stop-terminal" class="btn btn-secondary">Stop Claude Code</button>
            </div>
            
            <div class="voice-controls">
                <div class="voice-header">
                    <div class="voice-toggle-container">
                        <label for="voice-toggle">音声読み上げ:</label>
                        <input type="checkbox" id="voice-toggle">
                    </div>
                    <div class="connection-status">
                        <span id="connection-status">接続確認中...</span>
                        <button id="refresh-connection" class="btn btn-refresh">再接続</button>
                    </div>
                </div>
                <div class="voice-settings">
                    <select id="speaker-select" class="speaker-select">
                        <option value="0">話者を選択...</option>
                    </select>
                    <div class="voice-options">
                        <label for="voice-cooldown">間隔（秒）:</label>
                        <input type="number" id="voice-cooldown" min="0.5" max="10" step="0.5" value="1" class="cooldown-input">
                        <button id="stop-voice" class="btn btn-voice">音声停止</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-workspace">
                <div class="chat-messages" id="chat-messages">
                    <!-- チャットメッセージがここに表示される -->
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="何か聞きたいことはある？" />
                    <button id="send-button">💌</button>
                </div>
                <div class="quick-actions">
                    <button class="quick-btn">君の名前は？</button>
                    <button class="quick-btn">何ができるの？機能を教えて</button>
                    <button class="quick-btn">AITuberKitって何？</button>
                </div>
            </div>
            
            <div class="character-section">
                <div class="character-main">
                    <img id="character-image" src="https://via.placeholder.com/400x600/9370DB/FFFFFF?text=AI%0Aことね" alt="ことね" />
                    <div class="character-status">
                        <div class="character-name">ことね</div>
                        <div class="character-mood">元気いっぱい！✨</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bottom-panel">
            <div class="terminal-preview">
                <div class="terminal-header">🖥️ 開発状況</div>
                <div id="terminal-mini"></div>
            </div>
        </div>
        
        <div class="status-bar">
            <span id="status">Ready</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
